<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Générateur de mots-clés</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Générateur de mots-clés</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form action="#" method="get">
            <div class="form-group">
              <label for="nomProduit">Nom du produit</label>
              <input type="text" name="nomProduit" id="nomProduit" placeholder="Nom du produit" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="marque">Marque</label>
              <input type="text" name="marque" id="marque" placeholder="Marque" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="modele">Modèle</label>
              <input type="text" name="modele" id="modele" placeholder="Modèle" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="ref">Référence</label>
              <input type="text" name="ref" id="ref" placeholder="Référence" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="spec">Spécification</label>
              <input type="text" name="spec" id="spec" placeholder="Spécification" class="form-control" required />
            </div>
            <button class="btn btn-primary btn-block generer">Générer</button>
          </form>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="resultat">Mots-clés générés</label>
            <textarea name="resultat" id="resultat" cols="30" rows="15" class="form-control"></textarea>
          </div>
          <button class="btn btn-danger copier">Copier le texte</button>
          <span class="texte-copie">Texte copié !</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-secondary btn-block bouton-reset" type="reset">Réinitialisation</button>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
